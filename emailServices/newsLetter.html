<!DOCTYPE html>

  <body
    style="
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      font-family: 'Inter', sans-serif;
    "
  >
    <div style="display: flex; justify-content: center; padding: 50px 15px">
      <div
        style="
          width: 90%;
          max-width: 620px;
          background: rgba(255, 255, 255, 0.1);
          border-radius: 20px;
          backdrop-filter: blur(14px);
          padding: 35px;
          box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
          color: #ffffff;
          text-align: center;
          transition: all 0.3s ease-in-out;
        "
      >
        <!-- Header -->
        <h1
          style="
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
          "
        >
          Weekly Newsletter
        </h1>
        <p style="margin: 12px 0 25px; font-size: 15px; opacity: 0.8">
          @EliteThoughts | Aapmor Technologies |
          <span id="dateId">uniquedate</span>
        </p>

        <!-- Blog Image -->
        <div style="text-align: center; padding: 20px 0">
          <img
            src="https://live.staticflickr.com/4365/37082384235_a643fba80d_b.jpg"
            alt="blogimage"
            style="
              width: 100%;
              max-width: 540px;
              height: auto;
              border-radius: 18px;
              box-shadow: 0 6px 14px rgba(255, 255, 255, 0.15);
            "
          />
        </div>

        <!-- Blog Content -->
        <h2
          id="titleId"
          style="
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #ffdd33;
          "
        >
          uniquetitle
        </h2>
        <p
          id="descriptionId"
          style="font-size: 17px; opacity: 0.85; line-height: 1.7"
        >
          uniquedescription
        </p>

        <!-- CTA Button -->
        <a
          href="https://aapmor-blogs.vercel.app/blogs/6549d7e2dce4dcd901e0ef81"
          style="
            display: inline-block;
            margin-top: 20px;
            padding: 16px 36px;
            background: linear-gradient(135deg, #ffdd33, #ff7700);
            color: #0e0e0e;
            font-size: 19px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 12px;
            box-shadow: 0 8px 18px rgba(255, 204, 0, 0.3);
            transition: all 0.3s ease-in-out;
          "
          onmouseover="this.style.transform='scale(1.08)';"
          onmouseout="this.style.transform='scale(1)';"
        >
          ðŸš€ Read Now
        </a>

        <!-- Footer -->

          <p style="margin: 0">
